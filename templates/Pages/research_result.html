<!-- Results of the Research page -->

{% extends 'Components/base.html' %}

{% block body %}

    <div class="container-fluid mt-3 mb-3">
        <div class="container-lg">
{#            <div class="row row-cols-lg-2 m-auto">#}
                {% if suppliers %}

                        <div class="col-lg-10 m-auto">
                            {% for supplier in suppliers %}
                            <div class="card mt-4 rounded-3 border-3" id="cardResult">
                                <div class="row">
                                   <img src="/static/images/farmer-card-research.jpg" class="card-img-top img-fluid">
                                    <div class="col-lg-10 m-auto">
                                        <div class="card-body" id="searchBar">
                                            <h5 class="card-title">
                                                {{ supplier.supplier_name }}
                                            </h5>
                                            <p class="card-text">{{ supplier.supplier_address }}</p>
                                            <p class="card-text">{{ supplier.description}}</p>
                                            <a class="btn btn-primary" href="{{ url_for('farmer_store', id=supplier.id) }}">Open Store</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>


                {% else %}
                    <div class="row text-center m-5">
                        <h2>No Results found</h2>
                    </div>
                {% endif %}
{#            </div>#}
        </div>
    </div>

{% endblock %}
