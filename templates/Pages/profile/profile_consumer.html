{% extends 'Components/base.html' %}
{% block profile %}
    <a class="nav-link" href="{{ url_for('consumer', id=user.id) }}">Profile</a>
{% endblock %}
{% block body %}

    <div class="container-lg min-vh-100">
        <div class="row mt-5 mb-5">
            <div class="col-4">

                <div class="card m-auto rounded-3 border-2" id="cardProfileConsumer">
                    <img src="/static/images/avatar.png" class="card-img-top mt-3 mb-3 m-auto" style="width: 50%">
                    <div class="card-body m-3">
                        <h5 class="card-title">{{ consumer.consumer_name }} {{ consumer.consumer_surname }}</h5>
                        <p class="card-text">{{ user.email }}</p>
                        <p class="card-text">{{ consumer.consumer_address }}</p>
                        <p class="card-text">{{ consumer.consumer_phone }}</p>
                    </div>
                </div>
            </div>

        {% block specific %}

        {%  endblock %}

        </div>
    </div>
{% endblock %}
