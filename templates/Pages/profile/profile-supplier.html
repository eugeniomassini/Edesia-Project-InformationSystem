{% extends 'Components/base.html' %}

    <a class="nav-link" href="{{ url_for('supplier', id=user.id, page='orders') }}">Profile</a>

{% block body %}

    <div class="container-lg min-vh-100">
        <div class="row mt-5 mb-5">
            <div class="col-md-4">
                <div class="card m-auto rounded-3 border-2" id="cardProfileConsumer">
                    <img src="/static/images/avatar.png" class="card-img-top mt-3 mb-3 m-auto" style="width: 50%">
                    <div class="card-body m-3">
                        <h5 class="card-title">{{ supplier.supplier_name }}</h5>
                        <p class="card-text">{{ user.email }}</p>
                        <p class="card-text">{{ supplier.supplier_address }}</p>
                        <p class="card-text">{{ supplier.supplier_phone }}</p>
                        <p class="card-text">{{ supplier.piva }}</p>

                    </div>
                    <div class="list-group list-group-flush m-3">
                        <a class="list-group-item list-group-item-action" href="{{ url_for('supplier', id=supplier.id, page='orders')}}">Orders</a>
                        <a class="list-group-item list-group-item-action" href="{{ url_for('supplier', id=supplier.id, page='products')}}">Products</a>

                    </div>

                    <div class="card-body m-3">
                        <button class="btn btn-primary">Edit Profile</button>
                    </div>
                </div>
            </div>

             <div class="col-md-8">
                    <div class="container-fluid m-1 text-center">
                    {% block specific %}
                    {% endblock %}
                    </div>
             </div>

        </div>
    </div>



{% endblock %}
